{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Usuario</title>
<script>
// Función para verificar que las contraseñas coincidan
function validarContraseña() {
    var contraseña = document.getElementById("contraseña").value;
    var confirmarContraseña = document.getElementById("confirmarContraseña").value;
    if (contraseña != confirmarContraseña) {
        alert("Las contraseñas no coinciden.");
        return false;
    }
    return true;
}
</script>
</head>
<body>
    {% csrf_token %}
<form action="/submit-form" method="post" onsubmit="return validarContraseña()">
    <fieldset>
    <label for="nombre">Nombres:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellidos:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="telefono">Número de Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br><br>

    <fieldset>
        <legend>Fecha de Nacimiento:</legend>
        <label for="dia">Día:</label>
        <input type="number" id="dia" name="dia" min="1" max="31" required>
        <label for="mes">Mes:</label>
        <input type="number" id="mes" name="mes" min="1" max="12" required>
        <label for="año">Año:</label>
        <input type="number" id="año" name="año" min="1900" max="2024" required>
    </fieldset><br>

    <label for="rol">Número de Rol:</label>
    <input type="number" id="rol" name="rol" required><br><br>

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required><br><br>

    <label for="confirmarContraseña">Confirmar Contraseña:</label>
    <input type="password" id="confirmarContraseña" name="confirmarContraseña" required><br><br>

    <input type="submit" value="Continuar">
    <input type="button" value="Retroceder" onclick="history.back()">
</fieldset>
</form>
</body>
</html>
