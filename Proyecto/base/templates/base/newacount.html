{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Æula</title>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'base/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script>
    // Función para verificar que las contraseñas coincidan
    function validarContraseña() {
        var contraseña = document.getElementById("contraseña").value;
        var confirmarContraseña = document.getElementById("confirmarContraseña").value;
        if (contraseña != confirmarContraseña) {
            alert("Las contraseñas no coinciden.");
            return false;
        }
        return true;
    }
    </script>
</head>

<body id="base">

    <script src="{% static 'base/js/bootstrap.js' %}"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

    <header>

        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

            <div class="container-fluid">

                <a id="btnlogo" class="navbar-brand" href="{% url 'home' %}">Æula</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Volver</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
       
    </header>

    <div class="row" id="red"></div>

    <div class="row" id="cuerpo">
        <div class="col-2">
            <!-- Espacio -->
        </div>

        <div class="col-8">
            <h1 id="subtitle">Ingrese sus datos:</h1>
            {% csrf_token %}
            <form id="login-form" action="/submit-form" method="post" onsubmit="return validarContraseña()">
                <fieldset>
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required><br><br>

                <fieldset>
                    <legend style="font-size: medium;">Fecha de Nacimiento:</legend>
                    <label for="dia">Día:</label>
                    <input type="number" id="dia" name="dia" min="1" max="31" required>
                    <label for="mes">Mes:</label>
                    <input type="number" id="mes" name="mes" min="1" max="12" required>
                    <label for="año">Año:</label>
                    <input type="number" id="año" name="año" min="1900" max="2024" required>
                </fieldset><br>

                <label for="rol">Número de Rol:</label>
                <input type="number" id="rol" name="rol" required><br><br>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required><br><br>

                <label for="confirmarContraseña">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContraseña" name="confirmarContraseña" required><br><br>

                <input type="submit" value="Continuar">
                <input type="button" value="Retroceder" onclick="history.back()">
            </fieldset>
            </form>
              
        </div>

        <div class="col-2">
            <!-- Espacio -->
        </div>
    </div>

    <footer>
        <div class="row fixed-bottom" id="foot">
            <div class="col-6" id="info">
                <h3 id="subtitle">Información de contacto:</h3>
                <p>
                    +56 32 xxx xxxx <br>
                    +56 9 xxxx xxxx <br>
                    contacto@aeula.cl
                </p>
            </div>

            <div class="col-6 text-end">
                <h3 id="tanuki">
                    Tanuki Tech
                    <br>
                    <a href="https://github.com/Kaleto13/TANUKI-TECH" target="_blank">
                        <i id="github" class="bi bi-github me-2"></i>
                    </a>
                </h3>
            </div>
        </div>
    </footer>

</body>
</html>
