<!-- base/templates/base/profile.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}} | Æula</title>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'base/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body id="base">
    <script src="{% static 'base/js/bootstrap.js' %}"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

    <header>

        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

            <div class="container-fluid">

                <a id="btnlogo" class="navbar-brand" href="{% url 'home' %}">Æula</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Volver</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
       
    </header>

    <div class="row" id="red"></div>

    <div class="row" id="cuerpo-login">
        <div class="col-1"></div>

        <div class="col-6">
            <h1 id="subtitle">Perfil de usuario</h1>
            <form method="post" action="{% url 'profile' %}">
                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit" class="btn btn-secondary" id="login-btn">Actualizar datos</button>
            </form>
        </div>

        <div class="col-3 text-end">
            <form method="post" action="{% url 'cambiarcontraseña' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary" id="login-btn">Cambiar Contraseña</button>
            </form>

            <br>

            <!-- Button for immediate account deletion -->
            <form method="post" action="{% url 'delete_account' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">Eliminar Cuenta (Permanente)</button>
            </form>

            <br>

            <!-- Button for scheduling account deletion in 1 minute -->
            <form method="post" action="{% url 'schedule_deletion' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">Agendar eliminación de Cuenta (en 1 minuto)</button>
            </form>
        </div>

        <div class="col-2"></div>
        
    </div>

    <footer>
        <div class="row fixed-bottom" id="foot">
            <div class="col-6" id="info">
                <h3 id="subtitle">Información de contacto:</h3>
                <p>
                    +56 32 xxx xxxx <br>
                    +56 9 xxxx xxxx <br>
                    contacto@aeula.cl
                </p>
            </div>

            <div class="col-6 text-end">
                <h3 id="tanuki">
                    Tanuki Tech
                    <br>
                    <a href="https://github.com/Kaleto13/TANUKI-TECH" target="_blank">
                        <i id="github" class="bi bi-github me-2"></i>
                    </a>
                </h3>
            </div>
        </div>
    </footer>

</body>
</html>
